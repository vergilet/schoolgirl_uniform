<div class="stepwizard">
  <div class="active milestone">
    <span>registration</span>
  </div>
  <% setup_form.steps.each_with_index do |step, index| %>
      <div class="<%=  'active' if setup_form.current_step_index > index %> milestone">
      <span>
        <%= setup_form.steps[index] %>
      </span>
      </div>
  <% end %>
</div>
